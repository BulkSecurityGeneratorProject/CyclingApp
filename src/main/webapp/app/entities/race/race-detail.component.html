
<div *ngIf="race">
    <h2><span></span>{{race.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{race.name}}</span>
        </dd>
        <dt><span>Nickname</span></dt>
        <dd>
            <span>{{race.nickname}}</span>
        </dd>
        <dt><span>Date Of Race</span></dt>
        <dd>
            <span>{{race.dateOfRace | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Amount Of Days</span></dt>
        <dd>
            <span>{{race.amountOfDays}}</span>
        </dd>
        <dt><span>Type Of Race</span></dt>
        <dd>
            <span>{{race.typeOfRace}}</span>
        </dd>
        <dt><span>Year Of First Race</span></dt>
        <dd>
            <span>{{race.yearOfFirstRace}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'race/'+ race.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
